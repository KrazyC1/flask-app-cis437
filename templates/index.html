<!DOCTYPE html>
<html>
<head>
  <title>CIS 437 Test App</title>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
      /* from my understanding, it is easier for something static to have the css smashed in here */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff4b1f, #ff9068);
      animation: gradient 5s ease infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3em;
      margin-top: 20px;
      color: white;
      text-shadow: 2px 2px 4px #000;
    }

    img {
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px 5px rgba(0, 0, 0, 0.5);
    }

    .button-container {
      margin-top: 40px;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2em;
      background-color: #ff9068;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .button:hover {
      background-color: #ff4b1f;
    }

    .button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
    <h1>This was made by Clayton Wenzel</h1>

    <img src="https://media.tenor.com/IKX9hW_M6qwAAAAM/saturnius-fish.gif" alt="Funny fishy">

    <div class="button-container">
        <!-- swag rick rolll button -->
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="button" target="_blank">Get Rick Rolled</a>

        <!-- Porty Button -->
        <a href="https://www.endless.red" class="button" target="_blank">Visit My Portfolio</a>

        <!-- RNG COLOR -->
        <button class="button" onclick="changeBackground()">Change Background Color</button>
    </div>

    <script>
      // Change background color on button click
      function changeBackground() {
        const colors = ['#ff4b1f', '#1f77ff', '#9b59b6', '#e74c3c', '#2ecc71', '#f39c12'];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        document.body.style.background = randomColor;
      }
    </script>
</body>
</html>
